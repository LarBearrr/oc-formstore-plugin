{% if not __SELF__.authenticated %}

    {{ form_ajax('onLogin') }}

    <div id="fs-login-form">
        {{ errors.first('email') }}<br />

        <input class="form-control" placeholder="Your email goes here" type="text" name="email" />

        <button type="submit" class="btn">Send me a link to proceed</button>
    </div>

    {{ form_close() }}

{% else %}

    {{ __SELF__.app | raw }}

{% endif %}
